<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Focused Minds Creative - Coming Soon</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      font-family: 'Poppins', sans-serif;
      color: #f0f0f0;
      overflow: hidden;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    .logo-wrapper {
      display: inline-block;
      position: relative;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #3498db;
      width: 0;
      animation: typing 2s steps(20, end) forwards, blink 0.7s step-end infinite;
    }

    .logo.done {
      border-right: none;
    }

    .logo span.dot {
      color: #3498db;
    }

    .logo span.dash {
      color: #2ecc71;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #f0f0f0;
      opacity: 0;
      animation: fadeIn 1s ease 2.5s forwards;
    }

    p {
      font-size: 1.1rem;
      color: #cccccc;
      margin-bottom: 2rem;
      padding: 0 0.5rem;
      opacity: 0;
      animation: fadeIn 1s ease 2.7s forwards;
    }

    .contact-link {
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s ease 2.9s forwards;
    }

    .contact-link:hover {
      color: #5dade2;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 19ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 2rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
      .contact-link {
        font-size: 0.95rem;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.querySelector('.logo').classList.add('done');
      }, 2000); // Now matches 2s typing speed
    });
  </script>

</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <div class="logo">
        Focused Minds Creative
      </div>
    </div>
    <h1>Coming Soon</h1>
    <p>We are working hard to launch our new site. Stay connected!</p>
    <a class="contact-link" href="mailto:info@focusedmindscreative.tech" target="_blank" rel="noopener noreferrer">
      Get in touch
    </a>
  </div>
</body>
</html>
